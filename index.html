<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Update K17:Q17</title>
  <style>
    body{font-family:system-ui,Arial;background:#0b1220;color:#e8eefc;margin:0}
    .wrap{max-width:520px;margin:40px auto;padding:0 16px}
    .card{background:#121b2e;border:1px solid #22304d;border-radius:14px;padding:16px}
    label{display:block;margin:10px 0 6px;color:#bcd0ff}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid #2b3b60;background:#0e1628;color:#e8eefc;font-size:18px}
    button{margin-top:14px;width:100%;padding:12px;border-radius:10px;border:1px solid #2b3b60;background:#2b66ff;color:#fff;font-size:16px;cursor:pointer}
    .status{margin-top:12px;opacity:.95}
    .hint{opacity:.75;font-size:13px;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Update Google Sheet (K17:Q17)</h2>

    <div class="card">
      <label>Enter 6 digits (numbers only)</label>
      <input id="num" inputmode="numeric" autocomplete="off" placeholder="123456" maxlength="6" />

      <button id="go">Proceed</button>

      <div class="hint">We will write: digits + "-" into K17:Q17</div>
      <div id="status" class="status"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
